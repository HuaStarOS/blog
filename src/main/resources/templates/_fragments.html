<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <!--手机适配-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title  th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/lib/qrcode/qrcode.min.js" th:href="@{/lib/qrcode/qrcode.min.js}">
    <link rel="icon" href="../../static/image/favicon.ico" th:href="@{/image/favicon.ico}" type="image/x-icon">
    <link rel="bookmark" th:href="@{/image/favicon.ico}" type="image/x-icon"/>
</head>
<body>
<!--导航-->
<nav id="nav" th:fragment="menu(n)"  class="ui gird-header ">
    <div class="ui container">
        <div class="ui secondary menu stackable">
            <div class="m-left-top">
                <h2 class="ui m-white header item" style="font-family: STSong">HuaStarOS</h2>
            </div>
            <div class="ui inverted secondary m-right-top m-margin-top-large menu">
                <div class="right m-item item m-mobile-hide">
                    <form name="search" th:action="@{/search}" action="#" method="post" target="_blank">
                        <div class="ui icon inverted transparent input">
                            <input type="text" name="query" placeholder="Search..." th:value="${query}">
                            <i onclick="document.forms['search'].submit()" class="search  link icon"></i>
                        </div>
                    </form>
                </div>
                <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" target="_blank" th:classappend="${n==1} ? 'active'"><i class="home icon"></i> 首页</a>
                <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" target="_blank" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i> 分类</a>
                <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" target="_blank" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i> 标签</a>
                <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" target="_blank" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i> 归档</a>
                <a href="#" th:href="@{/about}"class="m-item item m-mobile-hide" target="_blank" th:classappend="${n==5} ? 'active'"><i class="info icon"></i> 关于我</a>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>

</nav>



<!--底部footer-->
<footer th:fragment="footer" class="ui inverted black vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted stackable divided grid">
            <div class="three wide column">
                <div class="item">
                    <img src="../static/image/weChat.jpg" class="ui rounded image" alt="" style="width: 110px" th:src="@{/image/weChat.jpg}">
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-space ">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newBlogList">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${newBlogs}" th:text="${blog.title}">用户故事 （User story）</a>
                        <!--/*-->
                        <a href="#" class="item">用户故事 （User story）</a>
                        <a href="#" class="item">用户故事 （User story）</a>
                        <!--*/-->
                    </div>
                </div>

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-space ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item" th:text="#{index.email}" >Email:1693502585@qq.com</a>
                    <a href="#" class="item" th:text="#{index.qq}">qq:1693502585</a>
                    <a href="#" class="item" th:text="#{index.weChat}"></a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-space ">HuaStarOS</h4>
                <p class="m-text-thin m-text-space m-opacity-mini">这是我的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-space m-opacity-tiny">Copyright @ 2019-2020 HuaStarOS Designed by HuaStarOS</p>
    </div>

</footer>

<th:block th:fragment="script">
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>

    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script>
        $('#newblog-container').load(/*[[@{/footer/newBlogs}]]*/"/footer/newBlogs");

        // 导航栏显示
        var waypoint = new Waypoint({
            element: document.getElementById('waypoint'),
            handler: function (direction) {
                if (direction == 'down') {
                    $('#nav').hide(500);
                } else {
                    $('#nav').show(500);
                }
                console.log('Scrolled to waypoint!  ' + direction);
            }
        })
    </script>
</th:block>
</body>
</html>
