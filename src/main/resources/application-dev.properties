spring.datasource.data-username=root
spring.datasource.data-password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/blog?serverTimezone=UTC&useEncoding=true&characterEncoding=utf-8

#配置jpa相关，当表的字段的类型发生改变时，设置为update状态会自动更新表的结构
spring.jpa.hibernate.ddl-auto=update
#把sql日志输出到控制台
spring.jpa.show-sql=true

#关闭thymeleaf缓存
spring.thymeleaf.cache=false

comment.avatar=/image/avatar.png

#整合Mybatis
mybatis.type-aliases-package=com.qzh.pojo
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.lazy-loading-enabled=true
